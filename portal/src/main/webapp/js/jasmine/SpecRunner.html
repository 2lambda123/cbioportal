  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../jquery.min.js"></script>
  <script type="text/javascript" src="../d3.v3.min.js"></script>
  <script type="text/javascript" src="../jquery.qtip.min.js"></script>
  <script type="text/javascript" src="../jquery-ui-1.8.14.custom.min.js"></script>
  <script type="text/javascript" src="../underscore-min.js"></script>
  <script type="text/javascript" src="../backbone-min.js"></script>

  <!-- include source files here... -->
  <!-- <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/PlayerSpec.js"></script> -->
  <script type="text/javascript" src="../DataManagerFactory.js"></script>
  <script type="text/javascript" src="../QueryGeneData.js"></script>
  <script type="text/javascript" src="../MemoSort.js"></script>
  <script type="text/javascript" src="../oncoprint.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/DataManagerFactorySpec.js"></script>
  <script type="text/javascript" src="spec/QueryGeneDataSpec.js"></script>
  <script type="text/javascript" src="spec/MemoSortSpec.js"></script>
  <script type="text/javascript" src="spec/OncoprintUtilsSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body></body>

</html>
